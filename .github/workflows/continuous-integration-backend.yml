name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - 'src/ELibrary.Backend/**'
      - 'test/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.x'  

    - name: Restore dependencies
      run: dotnet restore src/**/*.csproj test/**/*.csproj

    - name: Build the solution
      run: dotnet build --no-restore --configuration Release

    - name: Run unit tests
      run: dotnet test --no-build --verbosity normal --configuration Release test/ELibrary.UnitTests/ELibrary.UnitTests.Backend/*

