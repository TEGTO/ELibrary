<div class="cart-container">
    <button mat-icon-button>
        <span class="material-icons">shopping_cart</span>
        <ng-container *ngIf="cartAmount$ | async as cartAmount">
            <span class="cart-count" *ngIf="cartAmount > 0">
                @if (cartAmount <= 99) { {{ cartAmount }} } @else { 99+ } </span>
        </ng-container>

    </button>
</div>
