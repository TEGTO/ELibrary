<mat-accordion class="w-full">
    <mat-expansion-panel (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)">
        <mat-expansion-panel-header>
            <mat-panel-title class="text-gray-700 font-bold"> Filters </mat-panel-title>
        </mat-expansion-panel-header>
        <form [formGroup]="formGroup" class="flex justify-start">
            <div class="flex flex-col flex-wrap p-5 justify-center gap-2 w-full max-w-2xl">
                <div class="flex flex-row gap-5">
                    <mat-form-field class="w-1/2">
                        <mat-label>Date From</mat-label>
                        <input matInput [matDatepicker]="fromPicker" formControlName="fromUTC" />
                        <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
                        <mat-datepicker #fromPicker></mat-datepicker>
                        <mat-error
                            *ngIf="validateInputField(fromUTCInput).hasError">{{validateInputField(fromUTCInput).message}}</mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-1/2">
                        <mat-label>Date To</mat-label>
                        <input matInput [matDatepicker]="toPicker" formControlName="toUTC" />
                        <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
                        <mat-datepicker #toPicker></mat-datepicker>
                        <mat-error
                            *ngIf="validateInputField(toUTCInput).hasError">{{validateInputField(toUTCInput).message}}</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </mat-expansion-panel>
</mat-accordion>
