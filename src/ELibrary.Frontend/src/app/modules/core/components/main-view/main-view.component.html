<ng-container *ngIf="userAuth$ | async as userAuth">
    <div class="root">
        <header class="root__header">
            <nav class="w-full shadow-lg bg-zinc-50/90">
                <div
                    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 shadow-lg bg-slate-200/20">

                    <a routerLink="" class="text-gray-800 font-semibold text-4xl flex gap-1 items-center">

                        <img [src]="bookIcon" alt="" class="w-14 h-8">
                        <span>Knygar</span>
                    </a>
                    <div class="flex gap-2">
                        @if (checkClientPolicy(userAuth.roles))
                        {
                        <app-shopping-cart-button></app-shopping-cart-button>
                        <a mat-icon-button [routerLink]="orderHistoryPath">
                            <span class="material-icons">receipt_long</span>
                        </a>
                        }
                        @if (checkManagerPolicy(userAuth.roles)) {
                        <a mat-icon-button [routerLink]="managerPath">
                            <span class="material-icons">storefront</span>
                        </a>
                        }
                        @if (checkAdminPolicy(userAuth.roles)) {
                        <a mat-icon-button [routerLink]="adminPath">
                            <span class="material-icons">admin_panel_settings</span>
                        </a>
                        }
                        <button mat-icon-button (click)="openLoginMenu()">
                            <span class="material-icons">person</span>
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <body class="root__body-wrapper m-5">
            <router-outlet></router-outlet>
            <app-chat></app-chat>
        </body>
    </div>
</ng-container>
