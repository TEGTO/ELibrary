<mat-form-field>
    <mat-label>Publisher</mat-label>
    <input type="text" placeholder="Select Publisher" matInput [formControl]="input" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayWith">
        <cdk-virtual-scroll-viewport #scroller [itemSize]="itemHeight" [style.height.px]="selectionSize">
            <mat-option *cdkVirtualFor="let publisher of publishers" [value]="publisher">
                {{ publisher.name }}
            </mat-option>
        </cdk-virtual-scroll-viewport>
    </mat-autocomplete>
    <mat-error *ngIf="validateInputField(input).hasError">{{ validateInputField(input).message
        }}</mat-error>
</mat-form-field>
