<mat-form-field>
    <mat-label>Genre</mat-label>
    <input type="text" placeholder="Select Genre" matInput [formControl]="control" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayWith">
        <cdk-virtual-scroll-viewport #scroller [itemSize]="itemHeight" [style.height.px]="selectionSize">
            <mat-option *cdkVirtualFor="let genre of genres" [value]="genre">
                {{ genre.name }}
            </mat-option>
        </cdk-virtual-scroll-viewport>
    </mat-autocomplete>
    <mat-error *ngIf="validateInputField(input).hasError">{{ validateInputField(input).message
        }}</mat-error>
</mat-form-field>
