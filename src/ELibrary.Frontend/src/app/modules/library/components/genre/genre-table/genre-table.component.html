<ng-container *ngIf="items$ | async as items">
    <ng-container *ngIf="totalAmount$ | async as totalAmount; else loading">
        <generic-table [items]="items" [columns]="columns" [totalItemAmount]="totalAmount" (createItem)="createNew()"
            (pageChange)="pageChange($event)" (deleteItem)="delete($event)" (editItem)="update($event)">
        </generic-table>
    </ng-container>
    <ng-template #loading>
        <generic-table [items]="items" [columns]="columns" [totalItemAmount]="0" (createItem)="createNew()"
            (pageChange)="pageChange($event)" (deleteItem)="delete($event)" (editItem)="update($event)">
        </generic-table>
    </ng-template>
</ng-container>
