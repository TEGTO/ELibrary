<button mat-icon-button mat-dialog-close class="close-button">
    <span class="material-icons">close</span>
</button>
<h2 mat-dialog-title>Genre</h2>

<mat-dialog-content>
    <form id="genreDetails" class="content__form space-y-1" [formGroup]="formGroup" (ngSubmit)="sendDetails()">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" autocomplete="genre-name" formControlName="name" placeholder="Horror"
                maxlength="256">
            <mat-error *ngIf="nameInput.hasError('required')">Name is <strong>required.</strong></mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="actions__bottom-container flex-col">
    <button mat-flat-button id="send-button" form="genreDetails" type="submit" color="primary"
        class="w-full">Confirm</button>
</mat-dialog-actions>
