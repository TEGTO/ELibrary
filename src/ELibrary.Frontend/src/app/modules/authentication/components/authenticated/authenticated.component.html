<ng-container *ngIf="userData$ | async as userData; else loading">
    <button mat-icon-button mat-dialog-close class="close-button">
        <span class="material-icons">close</span>
    </button>
    <h2 mat-dialog-title>Account</h2>

    <mat-dialog-content>
        <form id="accountDetails" class="content__form space-y-1">
            <mat-form-field>
                <mat-label>User Name</mat-label>
                <input matInput type="text" [value]="userData.userName" [readonly]="true">
            </mat-form-field>
            <user-info-showcaser></user-info-showcaser>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions class="actions__bottom-container">
        <button mat-flat-button mat-dialog-close id="logout-button" color="warn" (click)="logOutUser()">Log Out</button>
    </mat-dialog-actions>
</ng-container>
<ng-template #loading>Loading...</ng-template>
