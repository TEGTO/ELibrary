<div class="flex flex-col">
    <app-admin-user-filter (filterChange)="filterChange($event)"></app-admin-user-filter>
    <ng-container *ngIf="items$ | async as items">
        <ng-container *ngIf="totalAmount$ | async as totalAmount; else loading">
            <app-generic-table [items]="items" [columns]="columns" [totalItemAmount]="totalAmount"
                (createItem)="createNew()" (pageChange)="onPageChange($event)" (deleteItem)="delete($event)"
                (editItem)="update($event)">
            </app-generic-table>
        </ng-container>
        <ng-template #loading>
            <app-generic-table [items]="items" [columns]="columns" [totalItemAmount]="0" (createItem)="createNew()"
                (pageChange)="onPageChange($event)" (deleteItem)="delete($event)" (editItem)="update($event)">
            </app-generic-table>
        </ng-template>
    </ng-container>
</div>
